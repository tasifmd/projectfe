<div fxLayout="column" fxLayoutAlign="space-between center" class="container">
    <div>
        <mat-form-field appearance="outline" class="input-style">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Please enter vehicle name" [formControl]="name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="input-style">
            <mat-label>Number</mat-label>
            <input matInput placeholder="Please enter vehicle number" [formControl]="number">
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="40px">
        <div> <button mat-raised-button color="primary" (click)='update()'> Update Vehicle </button></div>
        <div> <button mat-raised-button color="primary" (click)='closeDialog()'> Close </button></div>
    </div>
</div>
