<div fxLayout="column" class="container">
    <div>
        <mat-toolbar color="primary">
            <div fxLayout="row">
                <div fxFlex=90 fxLayoutAlign="start center">
                    <h1>My applicaion</h1>
                </div>

                <div fxFlex=10 fxLayoutAlign="end center">
                    <button mat-raised-button (click)='logout()'>Log Out</button>
                </div>
            </div>
        </mat-toolbar>
    </div>
    <div>
        <mat-card>
            <div>
                <mat-card-subtitle class="title">Create Vehicle</mat-card-subtitle>
            </div>
            <div fxLayout="row" fxLayoutGap=10px>
                <div fxFlex=40>
                    <mat-form-field>
                        <input matInput placeholder="Vehicle Name" [formControl]="name">
                    </mat-form-field>
                </div>
                <div fxFlex=40>
                    <mat-form-field>
                        <input matInput placeholder="Vehicle Number" [formControl]="number">
                    </mat-form-field>
                </div>
                <div fxFlex=20 fxLayoutAlign="end center">
                    <button mat-raised-button (click)='create()'>Create</button>
                </div>
            </div>
        </mat-card>
    </div>
    <div fxLayoutGap=10px>
        <!-- <div *ngFor="let items of vehicles"> -->
        <table mat-table [dataSource]="vehicles" class="mat-elevation-z8">
            <div>
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.vehicleName}} </td>
                </ng-container>

                <ng-container matColumnDef="Number">
                    <th mat-header-cell *matHeaderCellDef> Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.vehicleNumber}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="Edit">
                    <th mat-header-cell *matHeaderCellDef> Edit </th>
                    <td mat-cell *matCellDef="let element"><button mat-button (click)="update(element)">
                            <mat-icon><img src="../../../assets/baseline-edit-24px.svg"></mat-icon>
                        </button></td>
                </ng-container>

                <ng-container matColumnDef="Delete">
                    <th mat-header-cell *matHeaderCellDef> Delete </th>
                    <td mat-cell *matCellDef="let element"><button mat-button (click)='delete(element)'>
                            <mat-icon><img src="../../../assets/baseline-delete-24px.svg"></mat-icon>
                        </button></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </div>
        </table>
        <!-- </div> -->

    </div>
</div>
